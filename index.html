<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Steele house coffee</title>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Steele House Coffee</h1>
                <p class="lead">"Don't talk to me till I've had my coffee." - Everyone. Everywhere</p>
            </div>
            <img class="logo" src="./images/logo.jpg" alt="steel house logo">
        </div>
    </header>
    <main>
        <h2 class="coffeeHeader">Coffee</h2>
        <div class="coffeemenu">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
            <img class="menuItem" src="./images/cupAndBeans.jpeg">
        </div>


    </main>
    <footer>

        <h2 class="hoursHeader perfectCenter">Hours</h2>
        <div class="times perfectCenter">
            <ul>
                <li>Monday: 8AM - 9 PM</li>
                <li>Tuesday: 8AM - 9 PM</li>
                <li>Wednesday: 8AM - 9 PM</li>
                <li>Thursday: 8AM - 9 PM</li>
                <li>Friday: 8AM - 9 PM</li>
                <li>Saturday: 8AM - 9 PM</li>
                <li>Sunday: 8AM - 9 PM</li>
            </ul>
        </div>

        <h2 class="socialHeader perfectCenter">Social</h2>
        <div class="social perfectCenter">
            <a  href="http://instagram.com/"><i class="fa fa-instagram fa-4x"></i></a>
            <a href="http://facebook.com/"><i class="fa fa-facebook fa-4x fa-x5"></i></a>
            <a href="http://twitter.com/"><i class="fa fa-twitter fa-4x"></i></a>
            <a  href="http://youtube.com/"><i class="fa fa-youtube fa-4x"></i></a>
            <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone fa-2x"></i> 1-206-555-1234</a>
        </div>
        <div class="map perfectCenter"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12378.623122423365!2d-121.61801402400532!3d39.13706375784186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809b534615ba9ef7%3A0xd91e17d1e667fdee!2sSteele%20House%20Coffee!5e0!3m2!1sen!2sus!4v1599888476027!5m2!1sen!2sus"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
