<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    this example taken from this stack overflow page
    <a
        href="https://stackoverflow.com/questions/20007610/bootstrap-carousel-multiple-frames-at-once">https://stackoverflow.com/questions/20007610/bootstrap-carousel-multiple-frames-at-once</a>

    <div class="container text-center my-3">
        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner w-100" role="listbox">
                <div class="carousel-item row no-gutters active">
                    <div class="col-3 float-left"><img class="img-fluid"
                            src="http://placehold.it/350x280/222/fff?text=1">
                        <div class="carousel-caption ">
                            <p>Chai Late</p>
                        </div>
                    </div>
                    <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280/444?text=2">
                    </div>
                    <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280/888?text=3">
                    </div>
                    <div class="col-3 float-left"><img class="img-fluid"
                            src="http://placehold.it/350x280/111/fff?text=4"></div>
                </div>
                <div class="carousel-item row no-gutters">
                    <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280?text=5"></div>
                    <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280/555?text=6">
                    </div>
                    <div class="col-3 float-left"><img class="img-fluid"
                            src="http://placehold.it/350x280/333/fff?text=7"></div>
                    <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280/bbb?text=8">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
